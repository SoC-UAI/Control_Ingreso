<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Laboratorio Registro</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Registrar Entrada o Salida</h1>
    <form action="/validate" method="post">
      <label for="nombre">Seleccione un nombre:</label>
      <select name="nombre" id="nombre">
        {% for nombre in nombres %}
        <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>
      <label for="accion">Seleccione una acción:</label>
      <select name="accion" id="accion">
        <option value="entrado">Entrada</option>
        <option value="salido">Salida</option>
      </select>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required />
      <button type="submit">Registrar</button>
    </form>

    <h1>Mostrar Registros</h1>
    <form action="/records" method="post">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required />
      <button type="submit">Mostrar Registros</button>
    </form>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>

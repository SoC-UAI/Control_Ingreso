{% extends "base.html" %} {% block title %}Registro de Entrada{% endblock %} {%
block content %}
<h1>Registro de Entrada</h1>
<form method="POST">
  <div class="form-group">
    <label for="nombre">Nombre Completo</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      required
    />
  </div>
  <div class="form-group">
    <label for="correo">Correo Institucional</label>
    <input
      type="email"
      class="form-control"
      id="correo"
      name="correo"
      required
    />
  </div>
  <button type="submit" class="btn btn-entrada">Registrar Entrada</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
{% endblock %}
